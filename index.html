<!DOCTYPE html>
<html ng-app="uApp">

<head>
	<title>QRCode Gen</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css" media="screen,projection" />
	<link type="text/css" rel="stylesheet" href="assets/css/style.css" />

	<script type="text/javascript" src="assets/js/qrcode.js"></script>
</head>

<body>
	<div class="container" ng-controller="qrController">

		<div class="row">
			<div class="col s12" id="qrcode" style="width:70vw; height:70vh; margin-top:8vh;"></div>
		</div>

		<div class="row">
			<div class="input-field col s12">
				<input class="validate" placeholder="QR String" ng-keydown="makeCode();" ng-model="qrString" />
				<br>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="assets/js/materialize.min.js"></script>
	<script src="assets/js/angular.min.js"></script>
	<script type="text/javascript" src="assets/js/app.js"></script>
</body>
